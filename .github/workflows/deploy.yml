name: Deploy to Linode

on:
  push:
    branches: [ main ]

jobs:
  # JOB 1: THE BOUNCER (Testing)
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Check for Syntax Errors
      run: |
        # This runs python compiler on all files. 
        # If you missed a parenthesis, this will fail.
        python -m compileall .

  # JOB 2: THE DEPLOYMENT (Only runs if Test passes)
  deploy:
    needs: test  # <--- THE GATEKEEPER
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: /var/www/newsroom/update.sh
